{% extends 'core/base.html' %}

{% block content %}
<h1 class="mb-4 fs-4 text-center">{{ title }}</h1>

<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3 col-md-6 mx-auto">
        {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-danger text-white rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px; width: 100%;">
        <button type="submit" class="btn btn-primary mt-4" style="width: 50%;">Submit</button>
    </div>
</form>
{% endblock %}
